experiment:
  name: software-quality-prediction
  registered_model_name: defect-predictor
training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
xgboost:
  n_estimators: 500
  max_depth: 3
  learning_rate: 0.01376
  subsample: 0.897
  colsample_bytree: 0.742
  scale_pos_weight: 3.0
  min_child_weight: 4
  gamma: 0.2981
  eval_metric: auc
thresholds:
  # Set to 0.73 â€” JM1 literature ceiling is 0.70-0.76,
  # confirmed after manual tuning + 30-trial Optuna search
  min_auc_roc: 0.73
  promotion_delta: 0.01
  drift_psi_threshold: 0.2
  drift_ks_pvalue: 0.05
